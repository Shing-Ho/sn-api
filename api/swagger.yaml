components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        is_staff:
          type: boolean
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - password
      - username
    PaymentMethod:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 200
        icon:
          type: string
          nullable: true
        api_key:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    UserDetails:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - username
    Venue:
      type: object
      properties:
        venue_id:
          type: string
          format: uuid
        media:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              type:
                enum:
                - VIDEO
                - IMAGE
                type: string
                nullable: true
              url:
                type: string
              created_at:
                type: string
                format: date-time
                readOnly: true
              modified_at:
                type: string
                format: date-time
                readOnly: true
              venue_id:
                type: string
            required:
            - url
            - venue_id
          readOnly: true
        details:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              description:
                type: string
                nullable: true
              location:
                type: string
                nullable: true
              logitude:
                type: string
                nullable: true
                maxLength: 10
              latitude:
                type: string
                nullable: true
                maxLength: 200
              capacity:
                type: integer
                maximum: 2147483647
                minimum: -2147483648
                nullable: true
              availability:
                type: string
              holidays:
                type: string
              amenities:
                type: string
              created_at:
                type: string
                format: date-time
                readOnly: true
              modified_at:
                type: string
                format: date-time
                readOnly: true
              payment_method:
                type: string
                nullable: true
              venue_id:
                type: string
            required:
            - venue_id
          readOnly: true
        contacts:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              type:
                enum:
                - MAIN
                - OTHER
                type: string
              website:
                type: string
                nullable: true
              phone_number:
                type: string
                nullable: true
              fax:
                type: string
                nullable: true
              email:
                type: string
                nullable: true
              title:
                type: string
                nullable: true
              department:
                type: string
                nullable: true
              created_at:
                type: string
                format: date-time
                readOnly: true
              modified_at:
                type: string
                format: date-time
                readOnly: true
              venue_id:
                type: string
            required:
            - venue_id
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            password:
              type: string
              maxLength: 128
            last_login:
              type: string
              format: date-time
              nullable: true
            is_superuser:
              type: boolean
              description: Designates that this user has all permissions without explicitly
                assigning them.
            username:
              type: string
              description: Required. 150 characters or fewer. Letters, digits and
                @/./+/-/_ only.
              pattern: ^[\w.@+-]+\z
              maxLength: 150
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            is_staff:
              type: boolean
              description: Designates whether the user can log into this admin site.
            is_active:
              type: boolean
              description: Designates whether this user should be treated as active.
                Unselect this instead of deleting accounts.
            date_joined:
              type: string
              format: date-time
            groups:
              type: array
              items:
                type: integer
              description: The groups this user belongs to. A user will get all permissions
                granted to each of their groups.
            user_permissions:
              type: array
              items:
                type: integer
              description: Specific permissions for this user.
          required:
          - password
          - username
          readOnly: true
        products:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              media:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      readOnly: true
                    type:
                      enum:
                      - VIDEO
                      - IMAGE
                      type: string
                      nullable: true
                    url:
                      type: string
                      nullable: true
                    thumbnail:
                      type: string
                    mail:
                      type: boolean
                    created_at:
                      type: string
                      format: date-time
                      readOnly: true
                    modified_at:
                      type: string
                      format: date-time
                      readOnly: true
                    venue_id:
                      type: string
                    product_id:
                      type: string
                      nullable: true
                  required:
                  - thumbnail
                  - venue_id
                readOnly: true
              group:
                type: string
                readOnly: true
              name:
                type: string
                maxLength: 200
              price:
                type: string
              capacity:
                type: integer
                maximum: 2147483647
                minimum: -2147483648
              highlight:
                type: boolean
              status:
                type: boolean
              created_at:
                type: string
                format: date-time
                readOnly: true
              modified_at:
                type: string
                format: date-time
                readOnly: true
              venue_id:
                type: string
              product_group_id:
                type: string
                nullable: true
            required:
            - name
            - price
            - capacity
            - venue_id
          readOnly: true
        name:
          type: string
          maxLength: 300
        venue_from:
          enum:
          - SN
          - PO
          type: string
        type:
          enum:
          - NIGHT_LIFE
          - HOTELS
          - CAR_SERVICE
          - GAS_AND_CHARGING
          - TOLLS
          - SHOPPINGS
          - THINGS_TO_DO
          - DINING
          - FAST_FOOD
          - COFFEE_AND_TEA
          type: string
        language_code:
          type: string
          maxLength: 3
        tags:
          type: string
